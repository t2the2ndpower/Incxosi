{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h3>This is the course detail template</h3>
    <div class="card">
        <div class="card-body">
            <blockquote class="blockquote">
                <h2>{{ object.course_title }}</h2>
                <p>{{ object.course_description }}</p>
                <div>
                    <thead>
                        <h2>Assignment Name, Assignment Description</h2>
                    </thead>
                    <tr>
                        {{ object.assignment_name }}
                    </tr>
                    <tr>
                        {{ object.assignment_description }}
                    </tr>
                </div>
            </blockquote>
        </div>
    </div>

</div>
</div>

{% endblock %}
